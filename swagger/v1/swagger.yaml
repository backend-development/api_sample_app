---
swagger: '2.0'
info:
  title: API V1
  version: v1
  description: This is the first version of my API
paths:
  "/api/v1/users":
    get:
      summary: list all the users
      produces:
      - abpplication/json
      responses:
        '200':
          description: successful
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
                      required:
                      - name
                      - email
                  required:
                  - id
                  - type
                  - attributes
    post:
      summary: Creates a user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: user
        in: body
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
              - name
              - email
              - password
      responses:
        '201':
          description: user created
          examples:
            application/json:
              data:
                id: '986702026'
                type: user
                attributes:
                  name: Good
                  email: good@hier.com
        '422':
          description: password can't be blank, name can't exist, e-mail can't exist
          examples:
            application/json:
              errors:
              - status: 422
                source:
                  pointer: "/user/password"
                detail: can't be blank
              - status: 422
                source:
                  pointer: "/user/email"
                detail: has already been taken
              - status: 422
                source:
                  pointer: "/user/name"
                detail: has already been taken
  "/api/v1/users/{id}":
    get:
      summary: show user
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: successful
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                    required:
                    - name
                    - email
                required:
                - id
                - type
                - attributes
    patch:
      summary: Updates a users data
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      - name: user
        in: body
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: user updated
          examples:
            application/json:
              data:
                id: '986702028'
                type: user
                attributes:
                  name: Twix
                  email: twix@skywalker.net
    delete:
      summary: Deletes a users
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '204':
          description: user updated
  "/users.json":
    get:
      summary: list all the users
      produces:
      - abpplication/json
      responses:
        '200':
          description: successful
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                email:
                  type: string
              required:
              - id
              - name
              - email
  "/users/{id}.json":
    get:
      summary: show user
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: successful
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              email:
                type: string
            required:
            - id
            - name
            - email
