---
swagger: '2.0'
info:
  title: API V1
  version: v1
  description: This is the first version of my API
securityDefinitions:
  Bearer:
    description: JWT for this API
    type: apiKey
    name: Authorization
    in: header
paths:
  "/api/v1/money_transactions":
    get:
      summary: list all the MoneyTransaction
      tags:
      - MoneyTransaction
      produces:
      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: successful
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                      enum:
                      - money_transaction
                    attributes:
                      type: object
                      properties:
                        amount:
                          type: string
                        paid_at:
                          type: string
                      required:
                      - amount
                    relationships:
                      type: object
                      properties:
                        creditor:
                          type: object
                        debitor:
                          type: object
                      required:
                      - creditor
                      - debitor
                  required:
                  - id
                  - type
                  - attributes
                  - relationships
        '401':
          description: wrong token no data
          examples:
            application/json:
              error: Signature verification raised
    post:
      summary: Creates a MoneyTransaction
      tags:
      - MoneyTransaction
      security:
      - Bearer: {}
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: money_transaction
        in: body
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum:
                  - money_transaction
                attributes:
                  type: object
                  properties:
                    amount:
                      type: number
                    paid_at:
                      type: date
                    creditor_id:
                      type: string
                    debitor_id:
                      type: string
                  required:
                  - amount
                  - creditor
                  - debitor
      responses:
        '201':
          description: money_transaction created
          examples:
            application/json:
              data:
                id: '980190963'
                type: money_transaction
                attributes:
                  amount: '10.5'
                relationships:
                  creditor:
                    data:
                      id: '507602454'
                      type: user
                  debitor:
                    data:
                      id: '986702025'
                      type: user
        '422':
          description: amount can't be blank
          examples:
            application/json:
              errors:
              - status: 422
                source:
                  pointer: "/user/amount"
                detail: can't be blank
              - status: 422
                source:
                  pointer: "/user/amount"
                detail: is not a number
  "/api/v1/money_transactions/{id}":
    get:
      summary: show user
      tags:
      - MoneyTransaction
      security:
      - Bearer: {}
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: successful
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                    enum:
                    - money_transaction
                  attributes:
                    type: object
                    properties:
                      amount:
                        type: string
                      paid_at:
                        type: string
                        format: date
                    required:
                    - amount
                  relationships:
                    type: object
                    properties:
                      creditor:
                        type: object
                      debitor:
                        type: object
                    required:
                    - creditor
                    - debitor
                required:
                - id
                - type
                - attributes
                - relationships
    patch:
      summary: Updates a MoneyTransactions data
      tags:
      - MoneyTransaction
      security:
      - Bearer: {}
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      - name: money_transaction
        in: body
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum:
                  - money_transaction
                id:
                  type: string
                attributes:
                  type: object
                  properties:
                    amount:
                      type: string
                    paid_at:
                      type: string
                      format: date
                    creditor_id:
                      type: string
                    debitor_id:
                      type: string
                  required: []
      responses:
        '200':
          description: 'moneytransaction updated: bezahlt'
          examples:
            application/json:
              data:
                id: '980190964'
                type: money_transaction
                attributes:
                  amount: '22.9'
                relationships:
                  creditor:
                    data:
                      id: '507602454'
                      type: user
                  debitor:
                    data:
                      id: '986702025'
                      type: user
    delete:
      summary: Deletes a moneytransaction
      tags:
      - MoneyTransaction
      security:
      - Bearer: {}
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '204':
          description: moneytransaction deleted
  "/api/v1/users":
    get:
      summary: list all the users
      tags:
      - User
