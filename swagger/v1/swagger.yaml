                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - name
                  - email
                  - password
      responses:
        '200':
          description: 'user updated: Raider heisst jetzt Twix'
          examples:
            application/json:
              data:
                id: '986702028'
                type: user
