      - application/json
      security:
      - Bearer: {}
      responses:
        '200':
          description: successful
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                      enum:
                      - user
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
                      required:
                      - name
                      - email
                  required:
                  - id
                  - type
                  - attributes
        '401':
          description: wrong token no data
    post:
      summary: Creates a user
      tags:
      - User
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: user
        in: body
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum:
                  - user
                attributes:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - name
                  - email
                  - password
      responses:
        '201':
          description: user created
          examples:
            application/json:
              data:
                id: '986702026'
                type: user
                attributes:
                  name: Good
                  email: good@hier.com
        '422':
          description: password can't be blank, name can't exist, e-mail can't exist
          examples:
            application/json:
              errors:
              - status: 422
                source:
                  pointer: "/user/email"
                detail: has already been taken
              - status: 422
                source:
                  pointer: "/user/password"
                detail: can't be blank
              - status: 422
                source:
                  pointer: "/user/name"
                detail: has already been taken
